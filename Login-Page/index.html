<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <figure>
            <img src="https://oasys.ch/wp-content/uploads/2019/03/photo-avatar-profil-300x300.png" alt="">
        </figure>

        <section id="form-box">

            <section class="input-box">
                <div class="icon-person"><i class="fas fa-user"></i></div>
                <div class="input">
                    <input type="email" , required, id="email" , placeholder="Email ID">
                </div>
            </section>

            <section class="input-box">
                <div class="icon-person"><i class="fas fa-lock"></i></div>
                <div class="input">
                    <input type="password" , id="password" , placeholder="Password">
                </div>
            </section>

            <section class="input-box">
                <input type="checkbox"><label>Remember me</label>
                <a href="">Forget password?</a>
            </section>
        </section>
    </main>

    <section id="login">
        <button type="button">LOGIN</button>
    </section>

</body>

</html>
